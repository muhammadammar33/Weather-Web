<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .location {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .weather-info {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon img {
            width: 100px;
            height: 100px;
        }

        .details {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="location">
            <input type="text" class="form-control" id="city" placeholder="Enter city name">
            <button id="search" class="btn btn-secondary">Search</button>
        </div>
        <div class="weather-info">
            <div class="icon">
                <img id="weather-icon" src="" alt="Weather Icon">
            </div>
            <div class="details">
                <h2 id="temperature"></h2>
                <p id="description"></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cityInput = document.getElementById('city');
            const searchButton = document.getElementById('search');
            const weatherIcon = document.getElementById('weather-icon');
            const temperatureElement = document.getElementById('temperature');
            const descriptionElement = document.getElementById('description');
            const humidityElement = document.getElementById('humidity');
            const windSpeedElement = document.getElementById('wind-speed');

            searchButton.addEventListener('click', () => {
                const city = cityInput.value;
                const apiKey = '3a36433fccd20bd3452556a01b1bd0d8'; // Replace with your actual API key
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const temperature = Math.round(data.main.temp - 273.15); // Convert to Celsius
                        const description = data.weather[0].description;
                        const humidity = data.main.humidity;
                        const windSpeed = data.wind.speed;
                        const iconCode = data.weather[0].icon;
                        const iconUrl = `https://openweathermap.org/img/w/${iconCode}.png`;

                        temperatureElement.textContent = `${temperature}Â°C`;
                        descriptionElement.textContent = description;
                        humidityElement.textContent = humidity;
                        windSpeedElement.textContent = windSpeed;
                        weatherIcon.setAttribute('src', iconUrl);
                    })
                    .catch(error => {
                        console.error('Error fetching weather data:', error);
                    });
            });
        });

    </script>
</body>
</html>
